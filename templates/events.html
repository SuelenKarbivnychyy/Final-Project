{% extends 'base.html' %}

{% block title %} All Events {% endblock %}

{% block body %}

<h1 class="text-center"> Events page:  </h1>

<style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;    
}
</style>

<table class="table">    
    <thead>
      <tr>   
        <th scope="col">Event Name</th>
        <th scope="col">Number of attendance</th>
        <th scope="col">Subscribe button</th>        
      </tr>
    </thead>
    <tbody>       
      <tr>   
            {% for event in list_of_attendance %}     
                <td> <a href= "/events/{{ event[0] }}">{{ event_types[event[0]] }}</a> </td>
                <td> {{ event[1] }} </td>
                <td> <button type="submit" value="{{event[0]}}" name="sign_up">Sign in</button> 
                  
                </td>
      </tr> 
            {% endfor %}
    </tbody>
</table>

<script src="static/user_profile_attendance.js"></script>       <!-- importing javascript file -->

{% endblock %}


{% block js %}	
{% endblock %}
