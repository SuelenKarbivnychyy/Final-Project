<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Tampa Tango Calendar</a>

    <div class="collapse navbar-collapse">
         <ul class="navbar-nav me-auto">          <!--change the me-auto to ms-auto,mx-auto -->
            <li class="nav-item-active">
                <a class="nav-link" href="/events">Events</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/subscribe">Subscribe</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/create_account">Create Account</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/adm">Adm Access</a>
            </li>  
        </ul>
        <div class="login-container">
            <form class="form-inline" action="/users" method="Post">              
              <input type="text" placeholder="Email" name="email" id="email">
              <input type="password" placeholder="Password" name="password" id="password">
              <button id="submit">Login</button>
            </form>
          </div>
    </div>
</nav>

<script src="static/browser_data.js"></script>      <!-- link to javascript file -->

{% block body %} 
{% endblock %}

</body>
</html>
